<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        tr,
        th,
        td {
            border: 1px solid black;
        }

        tr,
        td {
            width: 100px;
            height: 40px;
        }
    </style>
    <title>Table design 2</title>
</head>

<body>
    <div>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: red;"></td>
                    <td style="background-color: blue;"></td>
                    <td style="background-color: red;"></td>
                    <td colspan="2" style="background-color: red;"></td>
                    <td colspan="2" style="background-color: green;"></td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2" style="background-color: green;"></td>

                    <td rowspan="4" colspan="2" style="background-color: blue;"></td>

                    <td rowspan="4" colspan="2" style="background-color: pink;"></td>

                </tr>
                <tr>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2" style="background-color: darkcyan;"></td>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td  rowspan="3" colspan="3" style="background-color: red;"></td>
                    
                    <td  rowspan="3"  style="background-color: blue;"></td>
                    <td  rowspan="3" colspan="4" style="background-color: brown;"></td>
                    
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td  rowspan="2" colspan="2" style="background-color: green;"></td>
                    <td  rowspan="2" colspan="2" style="background-color: red;"></td>
                    <td  rowspan="2" colspan="2" style="background-color: pink;"></td>
                    <td  rowspan="2" colspan="2" style="background-color: blue;"></td>
                    
                </tr>
                <tr>
                    
                </tr>
            </tbody>
        </table>
    </div>

</html>
